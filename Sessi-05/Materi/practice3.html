<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hitung Mundur Maju :</h1>
    <button id="tombol" onclick="mundur()">mundur</button>
    <button id="tombol" onclick="maju()">maju</button>
    <div id="hasil">10</div>
    <script>
        let hasil = 10;

        function update() {
            document.getElementById('hasil').innerText = hasil;
        }
        function mundur() {
            hasil--;
            update();
        }
        function maju() {
            hasil++;
            update();
        }
    </script>
</body>

</html>
