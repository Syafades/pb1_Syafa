<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>

</head>

<body>
    <div>
        <label for="pesan">Pesan :</label><input type="text" id="pesan">
    </div>

    <div>
        <label for="loop">Berapa Kali :</label><input type="number" id="loop">
    </div>
    <button onclick="print()">Cetak!</button>
    <ol id="list"></ol>

    <script>
        function print() {
            const pesan = document.getElementById("pesan").value
            const loop = document.getElementById("loop").value

            if (pesan !== "" && loop > 0) {
                const list = document.getElementById("list");
                list.innerHTML = ''; // Bersihkan list sebelum menambahkan item baru

                for (var i = 0; i < loop; i++) {
                    const li = document.createElement("li");
                    li.textContent = pesan;
                    list.appendChild(li);
                }
            }
        }
    </script>

</body>

</html>
